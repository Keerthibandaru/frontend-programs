<!DOCTYPE html>
<html>
<head>
    <fieldset>
<title>Form Validation</title>
</head>
<body>
    <h1>Registration Form</h1>
  <form name="myForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name"><span id="nameError"></span><br><br>

    <label>Email:</label>
    <input type="text" id="email"><span id="emailError"></span><br><br>

    <label>Password:</label>
    <input type="password" id="password"><span id="passwordError"></span><br><br>

    <label>Phone:</label>
    <input type="text" id="phone"><span id="phoneError"></span><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let phone = document.getElementById("phone").value.trim();
      let isValid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").innerText = "Invalid name";
        isValid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      // Phone number validation
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById("phoneError").innerText = "Invalid phone number";
        isValid = false;
      } else {
        document.getElementById("phoneError").innerText = "";
      }
    return isValid;
    }
  </script>
  </fieldset>
</body>
</html>
